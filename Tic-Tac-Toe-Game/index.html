<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="newgame">
            <button id="newgame">New Game</button>
        </div>
    <div class="msg">
        <p id="msgw" class="hidden">Congratulations! you are the winner</p>
        <!-- <button id="new-btn">New Game</button> -->
    </div>
    <div class="msg2">
        <p id="msgn" class="hidden">Game Was a Draw "Plz click New Game or Reset Game</p>
    </div>
<main>
    <h1>Tic Tac Toe Game</h1>
    <div id="game-box">
        <div class="game">
            <button class="box"></button>
            <button class="box top"></button>
            <button class="box top"></button>
            <button class="box left"></button>
            <button class="box left top"></button>
            <button class="box left top"></button>
            <button class="box"></button>
            <button class="box top"></button>
            <button class="box top"></button>
        </div>
    </div>
    <button id="reset-btn">Reset Game</button>
</main>
<script src="app.js"></script>
</body>
</html>
